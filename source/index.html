<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Leumi Tech</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body class="page-body">
  <header class="page-header">
    <svg width="147" height="30">
      <use xlink:href="img/sprite.svg#logo"></use>
    </svg>
    <div class="sign-up">
      <span class="sign-up__text">Sign up</span>
      <div class="sign-up__icon-wrapper">
        <svg width="20" height="20">
          <use xlink:href="img/sprite.svg#signUp"></use>
        </svg>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="promo">
      <h1 class="promo__header">Earn up to
        <img class="promo__10000" src="img/10000.png" width="213" height="69" alt="10000">
        with the&nbsp;financial home of&nbsp;Israeli hight-tech
      </h1>
      <div class="promo__about">
        <p>Leumi Tech - Israel's leading technology banking group provides personalized solutions and the most accurate auto-trading software tailored to YOUR needs</p>
      </div>
      <div class="promo__wrapper">
        <div class="video-wrapper">
          <video class="video" id="video" width="685" height="385" poster="img/video-bcg.jpg" src="video/vieo.mp4">
            Your browser doesn't support HTML5 video tag.
          </video>
          <div class="video__blue"></div>
          <div class="video__light-blue"></div>
        </div>
        <form class="form" action="">form</form>
      </div>
    </section>
    <section>Main</section>
  </main>

  <footer class="page-footer">
    Footer
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
